name: Build Project 6

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build project
        run: |
          cd project6
          make

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: project6-artifact
          path: project6/bin/

